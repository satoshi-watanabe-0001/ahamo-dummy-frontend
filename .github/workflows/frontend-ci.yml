name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: フロントエンドテスト実行
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "📦 依存関係インストール中..."
        npm ci
        
    - name: Run linting
      run: |
        echo "📋 ESLintチェック実行中..."
        npm run lint || true
        
    - name: Run type checking
      run: |
        echo "🔍 TypeScript型チェック実行中..."
        npm run type-check || true
        
    - name: Run unit tests
      run: |
        echo "🧪 単体テスト実行中..."
        npm run test || true
        
    - name: Run tests with coverage
      run: |
        echo "📊 テストカバレッジ生成中..."
        npm run test:coverage || true
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: coverage/
        
  build:
    name: ビルド検証
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: |
        echo "🏗️ アプリケーションビルド中..."
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        
  e2e-tests:
    name: E2Eテスト実行
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        
    - name: Run E2E tests
      run: |
        echo "🎭 E2Eテスト実行中..."
        npm run test:e2e || echo "E2Eテスト設定が存在しない場合はスキップ"
        
    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-results
        path: e2e-results/
        
  accessibility-audit:
    name: アクセシビリティ監査
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: dist/
        
    - name: Run accessibility audit
      run: |
        echo "♿ アクセシビリティ監査実行中..."
        npx @axe-core/cli dist/ || true
        
    - name: Upload accessibility report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-report
        path: accessibility-report.json
